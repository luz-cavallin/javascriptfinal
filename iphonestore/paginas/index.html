<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Store</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="stylesheet" href="../estilos/bootstrap.css">
    <link rel="shortcut icon" href="#"> 
</head>
<header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-md-center">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="../paginas/index.html" tabindex="-1" aria-disabled="true">Tienda
                            </a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
</header>

<body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ver carrito de compras <i class="bi bi-bag-check-fill"></i>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Suma por producto</th>
                                        <th scope="col">Eliminar producto</th>
                                    </tr>
                                </thead>
                                <tbody id="carrito1">
                                    <!-- aqui tabla carrito -->
                                </tbody>
                                <tfoot>
                                    <tr id="footer">
                                        <th scope="row" colspan="5"></th>
                                    </tr>
                                </tfoot>
                            </table>
                            <div>
                                <p totalp> Total: $</p>
                                <p id="total"></p>
                            </div>
                            <div class="row" id="cards"></div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="botonTerminar" type="button" class="btn btn-primary">Terminar compra</button>
                    </div>
                </div>
            </div>
        </div>
        <section class="promociones">
            <h2>Encontra lo que estabas buscando en Iphone Store</h2>
            <article id="tienda"></article>

        </section>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
<footer class="footer">
        <div>
            <p> Encontra los mejores productos es iPhoneStore</p>
        </div>

            <a href="https://www.instagram.com/" target="_blank"><img src="../imagenes/instagram.png" alt="icono ig">

</footer>
